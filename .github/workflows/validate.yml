name: Validate Registry

on:
  push:
    branches: [main]
    paths:
      - 'registry/**'
      - 'schemas/**'
      - 'scripts/validate.ts'
  pull_request:
    branches: [main]
    paths:
      - 'registry/**'
      - 'schemas/**'
      - 'scripts/validate.ts'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run validation
        run: npx tsx scripts/validate.ts

      - name: Validation summary
        if: always()
        run: |
          echo "## Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ ${{ job.status }} == 'success' ]; then
            echo "All registry entries passed validation." >> $GITHUB_STEP_SUMMARY
          else
            echo "Some registry entries failed validation. See logs for details." >> $GITHUB_STEP_SUMMARY
          fi
